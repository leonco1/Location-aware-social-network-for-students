<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Survey - Results</title>


    <!-- bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


    <!-- font awesome 5 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"
            integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w=="
            crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
</head>
<body>
<div class="container">
    <div class="text-center">
        <h1 class="display-4">FINKI Survey</h1>
    </div>
    <div class="mb-5">
        <h2 class="h3 text-center mb-4">Results with percentages</h2>
        <h3 class="h5 mb-3">Question #1: Lorem ipsum dolor sit amet, consectetur adipiscing elit?</h3>
        <div class="row mb-2">
            <div class="col-md-6">
                <p class="mb-0">Answer for radio 1</p>
            </div>
            <div class="col-md-6">
                <div class="progress">
                    <div class="progress-bar bg-info" role="progressbar" style="width: 12%;" aria-valuenow="12" aria-valuemin="0" aria-valuemax="100">12%</div>
                </div>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-md-6">
                <p class="mb-0">Answer for radio 2</p>
            </div>
            <div class="col-md-6">
                <div class="progress">
                    <div class="progress-bar bg-info" role="progressbar" style="width: 17%;" aria-valuenow="17" aria-valuemin="0" aria-valuemax="100">17%</div>
                </div>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-md-6">
                <p class="mb-0">Answer for radio 3</p>
            </div>
            <div class="col-md-6">
                <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 42%;" aria-valuenow="42" aria-valuemin="0" aria-valuemax="100">42%</div>
                </div>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-md-6">
                <p class="mb-0">Answer for radio 4</p>
            </div>
            <div class="col-md-6">
                <div class="progress">
                    <div class="progress-bar bg-info" role="progressbar" style="width: 20%;" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">20%</div>
                </div>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-md-6">
                <p class="mb-0">Answer for radio 5</p>
            </div>
            <div class="col-md-6">
                <div class="progress">
                    <div class="progress-bar bg-danger" role="progressbar" style="width: 9%;" aria-valuenow="9" aria-valuemin="0" aria-valuemax="100">9%</div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
