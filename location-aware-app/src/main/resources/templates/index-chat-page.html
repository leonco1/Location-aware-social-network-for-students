<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="/css/styles.css"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/main.js"></script>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        .active-users {
            width: 200px;
            background-color: #f2f2f2;
            height: 100%;
            float: left;
            padding: 20px;
        }

        .chat-container {
            margin-left: 220px; /* Adjust the margin to accommodate the user list */
        }
    </style>

</head>
<body>
<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">Username:</h1>
        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <label for="name"></label><input type="text" id="name" placeholder="Username..." autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">Join Room</button>
            </div>
        </form>
    </div>
</div>

<div id="chat-page" class="hidden">
    <div class="active-users">
        <h2>Active Users</h2>
        <ul id="activeUsersList"></ul>
    </div>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chatroom</h2>
        </div>
        <div class="connecting">
            Connecting...
        </div>
        <ul id="messageArea">

        </ul>
        <form id="messageForm" name="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="message" placeholder="Text..." autocomplete="off" class="form-control"/>
                    <button type="submit" class="primary">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    function fetchActiveUsers() {
        fetch('/api/connected-users')
            .then(response => response.json())
            .then(users => {
                const userList = document.getElementById('activeUsersList');
                userList.innerHTML = '';
                users.forEach(user => {
                    const li = document.createElement('li');
                    li.textContent = user;
                    userList.appendChild(li);
                });
            })
            .catch(error => console.error('Error fetching active users:', error));
    }

    setInterval(fetchActiveUsers, 5000); // Fetch every 5 seconds
</script>

</body>
</html>
